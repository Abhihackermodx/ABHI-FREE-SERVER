<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABHI FREE SERVER</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6dd5ed, #2193b0); /* Light blue gradient background */
            animation: Animation 10s infinite;
        }

        @keyframes Animation {
            0% {
                background: linear-gradient(to right, #6dd5ed, #2193b0);
            }
            50% {
                background: linear-gradient(to right, #ff7e5f, #feb47b);
            }
            100% {
                background: linear-gradient(to right, #6dd5ed, #2193b0);
            }
        }

        .container {
            text-align: center;
            position: relative;
        }

        .black-box {
            background-color: #000; /* Black background for the box */
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), /* General shadow */
                        0 10px 30px rgba(255, 0, 0, 0.5), /* Red glow */
                        0 10px 30px rgba(0, 255, 0, 0.5), /* Green glow */
                        0 10px 30px rgba(0, 0, 255, 0.5); /* Blue glow */
        }

        .black-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
            filter: blur(20px); /* More blur for the neon effect */
            border-radius: 15px;
        }

        .animated-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff; /* White color for title text */
            background: linear-gradient(to right, red, orange, yellow, green, blue, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textAnimation 3s infinite linear;
        }

        @keyframes textAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 5px solid rgb(0, 255, 0);
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s ease-in-out, transform 0.3s;
            font-size: 1.1em;
        }

        .buttons button:hover {
            transform: scale(1.1);
        }

        .predict-button {
            background-color: rgb(0, 255, 0);
        }

        .telegram-button {
            background-color: rgb(255, 0, 0);
        }

        .period-result {
            color: #ffffff; /* White color for visibility */
            font-weight: bold;
            margin: 20px 0;
        }

        #auto-period {
            color: rgb(255, 0, 0);
        }

        #result {
            color: rgb(72, 255, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="black-box">
            <div class="animated-title">ABHI FREE SERVER</div>
            <div class="period-result">
                <span id="auto-period"><strong>API:</strong> </span>
                <br>
                <span id="result"><strong>RESULT:</strong> </span>
            </div>
            <div class="buttons">
                <button class="telegram-button" onclick="window.location.href='https://t.me/+hm6507vXAnJkZmE1';">TELEGRAM</button>
                <button class="predict-button" id="predict-button">PREDICT</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let lastPeriod = '';
            document.querySelector('.predict-button').addEventListener('click', function () {
                const now = new Date();
                const totalMinutes = now.getHours() * 60 + now.getMinutes() + 1;
                const formattedMinutes = String(totalMinutes).padStart(4, '0');
                const currentDate = now.toISOString().split('T')[0].replace(/-/g, '');
                const autoPeriod = currentDate + '01' + formattedMinutes;

                if (autoPeriod === lastPeriod) {
                    alert('Wait for next period');
                    return;
                }

                lastPeriod = autoPeriod;
                document.getElementById('auto-period').textContent = `API: ${autoPeriod}`;

                const result = Math.random() < 0.5 ? 'SMALL' : 'BIG';
                document.getElementById('result').textContent = `RESULT: ${result}`;
            });
        });
    </script>
</body>
</html>
